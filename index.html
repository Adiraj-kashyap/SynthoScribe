<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered content platform for creating and managing blog articles with Google Gemini AI. Generate articles, images, and engage with readers." />
    <title>SynthoScribe - AI Content Platform</title>
    <script>
      // Prevents FOUC for dark mode - inline for faster execution
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <!-- Preconnect to Firebase and Google APIs for faster loading -->
    <!-- Priority: Most critical origins first (max 4 preconnects) -->
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://synthoscribe.firebaseapp.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://apis.google.com" crossorigin>
    <!-- DNS prefetch for additional origins -->
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com">
    <link rel="dns-prefetch" href="https://lh3.googleusercontent.com">
  </head>
  <body class="bg-light-bg dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
